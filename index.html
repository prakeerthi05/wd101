<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg m-10">
        <div class="flex items-center justify-center">
            <h1 class="text-2xl font-bold">Registration Form</h1>
        </div>
        <form class="mt-4" id="user">
            <div class="flex flex-col space-y-6">
                <label for="name" class="flex items-center">
                    <span class="w-1/3">Name</span>
                    <input required type="text" placeholder="Enter your name" name="name" id="name"
                        class="w-2/3 bg-gray-200 rounded py-2 px-3">
                </label>
                <label for="email" class="flex items-center">
                    <span class="w-1/3">Email</span>
                    <input required type="email" placeholder="Enter your Email" name="email" id="email"
                        class="w-2/3 bg-gray-200 rounded py-2 px-3">
                </label>
                <label for="password" class="flex items-center">
                    <span class="w-1/3">Password</span>
                    <input required type="password" placeholder="Enter your Password" name="password" id="password"
                        class="w-2/3 bg-gray-200 rounded py-2 px-3">
                </label>
                <label for="dob" class="flex items-center">
                    <span class="w-1/3">Date of Birth</span>
                    <input required type="date" max="2005-11-20" min="1968-11-20" name="dob" id="dob" class="w-2/3 bg-gray-200 rounded py-2 px-3">
                </label>
                <label for="check" class="flex items-center">
                    <input required type="checkbox" name="check" id="accept" class="mr-2">
                    <span>Accept Terms and Conditions</span>
                </label>
                <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Submit</button>
            </div>
        </form>
    </div>
    <div class="p-6 mx-auto bg-white rounded-xl shadow-lg m-10">
        <h2 class="text-xl font-bold mb-4 text-center" >Entries</h2>
        <div id="entriesTable" class="w-full"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
